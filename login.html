<!DOCTYPE html>
<head>
    <title>Login</title>
    <meta charset = "UTF-8">
    <link rel = "stylesheet" href = "normalize.css">
    <link rel = "stylesheet" href = "skeleton.css">
    <link rel = "stylesheet" href = "custom.css">
    <script>
        const electron = require('electron');
        const {ipcRenderer} = electron;

        function sendToMain() {
            var name = document.getElementById("name").value;
            if (name == null || name == "") {
                document.getElementById("error").innerHTML = "Name is required";
            }
            else {
                ipcRenderer.send('peer:start', name);
                console.log("sent message to main.js");
            }
        }
    </script>
</head>
<body>
    <div id = "login_center">
        <div class = "container">
            <div class = "row">
                <img src = "content/logo.png" id = "center_logo">
                <h4>Round Table P2P</h4><!--put this inside the logo image instead-->
            </div>
            <div class = "row">
                <p id = "error"></p><br>
                <div clas = "eight columns">
                    <p>Login:</p>
                    <input type = "text" id = "name" class = "button-primary">
                </div>
                <div class = "two columns">
                    <input type = "button" onclick = "sendToMain()" value = "Find Peers">
                </div>
            </div>
        </div>
    </div>
</body>
